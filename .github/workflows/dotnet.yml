# File: .github/workflows/dotnet.yml
# Purpose: Continuous Integration for the Personal Media Tracker Web App
# - Restores NuGet packages
# - Builds the solution in Release
# - Runs the test suite
# Notes:
#   • Solution lives under backend/PersonalMediaTracker
#   • Keep comments to help future contributors

name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test (.NET 8)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1) Checkout the repository at the current commit SHA
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install the .NET 8 SDK on the runner
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3) Cache the global NuGet package folder to speed up subsequent runs
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 4) Restore project dependencies
      #    We run from the folder that contains the .sln to avoid MSB10003/MSB1009 path errors
      - name: Restore dependencies
        working-directory: backend/PersonalMediaTracker
        run: dotnet restore

      # 5) Build solution in Release mode
      - name: Build (Release)
        working-directory: backend/PersonalMediaTracker
        run: dotnet build --no-restore --configuration Release

      # 6) Run the test suite
      - name: Run tests
        working-directory: backend/PersonalMediaTracker
        run: dotnet test --no-build --configuration Release --verbosity normal

