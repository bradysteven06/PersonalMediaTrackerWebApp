# File: .github/workflows/dotnet.yml
name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Restore everything under /backend (does not require a .sln path)
    - name: Restore dependencies
      run: dotnet restore backend

    # Build all projects under /backend in Release
    - name: Build (Release)
      run: dotnet build backend --no-restore --configuration Release

    # Run all test projects under /backend/Tests
    - name: Run tests
      run: dotnet test backend/Tests --no-build --configuration Release --verbosity normal
