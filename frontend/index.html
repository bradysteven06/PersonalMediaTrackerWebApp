<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Personal Media Tracker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Personal Media Tracker</h1>
            <label class="theme-toggle">
                <input type="checkbox" id="darkModeToggle" />
                <span>Dark Mode</span>
            </label>
        </header>

        <main>
            <!-- New Entry button to navigate to entry form -->
            <div id="new-entry">
                <a href="entry.html" class="entry-button">+ New Entry</a>
            </div>

            <!-- Section for filtering options -->
            <section id="filter-section">
                <h2>Filter Entries</h2>

                <lable for="filterType">Type:</lable>
                <select id="filterType">
                    <option value="">All</option>
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                </select>

                <label for="filterSubType">Subtype:</label>
                <select id="filterSubType">
                    <option value="">All</option>
                    <option value="anime">Anime</option>
                    <option value="live-action">Live Action</option>
                    <option value="animated">Animated</option>
                    <option value="documentary">Documentary</option>
                    <option value="manga">Manga</option>
                </select>

                <lable for="filterGenre">Genre:</lable>
                <select id="filterGenre">
                    <option value="">All</option>
                    <option value="action">Action</option>
                    <option value="adventrue">Adventure</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="romance">Romance</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="horror">Horror</option>
                    <option value="mystery">Mystery</option>
                </select>
            </section>

            <!-- Sorting control-->
            <label for="sortBy">Sort By:</label>
            <select id="sortBy">
                <option value="">None</option>
                <option value="title">Title</option>
                <option value="rating">Rating</option>
                <option value="status">Status</option>
            </select>

            <!-- Section where the media list is rendered -->
            <section id="media-list">
                <h2>My Media List</h2>
                <ul id="entriesContainer"></ul>
            </section>
        </main>

        <!-- Link to the JavaScript file-->
        <script src="app.js"></script>
    </body>
</html>
